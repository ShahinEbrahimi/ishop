<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager & Shopping List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .init-screen {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .init-screen h2 {
            color: #2d5f3f;
            margin-bottom: 20px;
        }

        .init-screen p {
            color: #666;
            margin-bottom: 30px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d5f3f;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #52c234, #061700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .file-status {
            padding: 10px 20px;
            background: #e8f5e9;
            border-radius: 10px;
            color: #2d5f3f;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #c8e6c9;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #43a047, #66bb6a);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 160, 71, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #43a047;
            border: 2px solid #43a047;
        }

        .btn-secondary:hover {
            background: #f1f8e9;
        }

        .btn-success {
            background: linear-gradient(135deg, #2e7d32, #43a047);
            color: white;
        }

        .btn-danger {
            background: #ef5350;
            color: white;
        }

        .btn-warning {
            background: #ffa726;
            color: white;
        }

        .tag-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag-filter {
            padding: 8px 16px;
            background: white;
            border: 2px solid #c8e6c9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tag-filter.active {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .selected-tags-info {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 10px;
            color: #2d5f3f;
            font-size: 14px;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .recipe-card.selected {
            border: 3px solid #4caf50;
            transform: scale(1.02);
        }

        .recipe-card.selected::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 10;
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }

        .recipe-info {
            padding: 20px;
        }

        .recipe-title {
            font-size: 1.2em;
            color: #2d5f3f;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .recipe-tag {
            padding: 4px 10px;
            background: #e8f5e9;
            border-radius: 12px;
            font-size: 12px;
            color: #2e7d32;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.3s;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h2 {
            color: #2d5f3f;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4caf50;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .ingredient-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ingredient-input input {
            flex: 1;
        }

        .remove-ingredient {
            padding: 8px 12px;
            background: #ef5350;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .shopping-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .shopping-list h3 {
            color: #2d5f3f;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-title {
            font-weight: 600;
            color: #43a047;
            margin-bottom: 10px;
            font-size: 1.1em;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 10px;
        }

        .shopping-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e8f5e9;
        }

        .shopping-item .item-name {
            font-weight: 600;
            color: #2d5f3f;
        }

        .shopping-item .item-total {
            color: #666;
            font-size: 14px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #333;
            transform: rotate(90deg);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #43a047, #66bb6a);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-cart.show {
            display: flex;
        }

        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .recipe-detail-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ingredient-list {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ingredient-list h3 {
            color: #2d5f3f;
            margin-bottom: 15px;
        }

        .ingredient-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .instructions-section {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .instructions-section h3 {
            color: #2d5f3f;
            margin-bottom: 15px;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1001;
        }

        .auto-save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="auto-save-indicator" id="saveIndicator">✓ Saved to file</div>
    
    <div class="init-screen" id="initScreen">
        <h2>Welcome to Recipe Manager</h2>
        <p>To get started, either create a new recipe database or load an existing one from your computer.</p>
        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <button class="btn btn-primary" onclick="createNewDatabase()">
                <span>📝</span> Create New Database
            </button>
            <input type="file" id="loadDatabaseFile" style="display: none;" accept=".json" onchange="loadDatabase(event)">
            <button class="btn btn-secondary" onclick="document.getElementById('loadDatabaseFile').click()">
                <span>📂</span> Load Existing Database
            </button>
        </div>
    </div>

    <div class="container" id="mainApp" style="display: none;">
        <header>
            <h1>🍳 Recipe Manager</h1>
            <div class="file-status" id="fileStatus">
                <span>📁 No file loaded</span>
                <button class="btn btn-warning" onclick="changeDatabase()" style="padding: 6px 12px; font-size: 14px;">Change Database</button>
            </div>
            <div class="controls">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search recipes...">
                <button class="btn btn-primary" onclick="showAddRecipeModal()">
                    <span>➕</span> Add Recipe
                </button>
                <button class="btn btn-success" id="generateListBtn" onclick="generateShoppingList()" style="display: none;">
                    <span>🛒</span> Generate List (<span id="selectedCount">0</span>)
                </button>
                <button class="btn btn-secondary" onclick="saveToFile()">
                    <span>💾</span> Save to File
                </button>
            </div>
            <div class="tag-filters" id="tagFilters"></div>
            <div class="selected-tags-info" id="selectedTagsInfo" style="display: none;"></div>
        </header>

        <div class="recipe-grid" id="recipeGrid"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h2>No recipes yet!</h2>
            <p>Click "Add Recipe" to start building your collection</p>
        </div>

        <div class="floating-cart" id="floatingCart" onclick="generateShoppingList()">
            <span>🛒</span>
            <span id="floatingCount">0</span> selected
        </div>

        <div class="shopping-list" id="shoppingListContainer" style="display: none;">
            <h3>📝 Shopping List</h3>
            <div id="shoppingListContent"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="copyShoppingList()">📋 Copy to Clipboard</button>
                <button class="btn btn-secondary" onclick="sendToNotes()">📱 Send to iPhone Notes</button>
            </div>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label>Recipe Name *</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label>Photo *</label>
                    <input type="file" id="recipeImage" accept="image/*" onchange="previewImage(event)" required>
                    <img id="imagePreview" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label>Ingredients *</label>
                    <div id="ingredientsList">
                        <div class="ingredient-input">
                            <input type="text" placeholder="Quantity (e.g., 2 cups)" class="ingredient-qty">
                            <input type="text" placeholder="Ingredient name" class="ingredient-name">
                            <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">×</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addIngredientField()">+ Add Ingredient</button>
                </div>
                
                <div class="form-group">
                    <label>Instructions</label>
                    <textarea id="recipeInstructions" placeholder="Step-by-step instructions..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="recipeTags" placeholder="e.g., vegan, dessert, quick">
                </div>
                
                <button type="submit" class="btn btn-primary">Save Recipe</button>
            </form>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="recipeDetailContent"></div>
        </div>
    </div>

    <script>
        // Data storage
        let recipes = [];
        let selectedRecipes = new Set();
        let activeFilters = new Set();
        let fileHandle = null;
        let currentFileName = null;

        // Food categories for shopping list organization
        const foodCategories = {
            'Vegetables': ['carrot', 'potato', 'onion', 'garlic', 'tomato', 'pepper', 'broccoli', 'spinach', 'lettuce', 'cucumber', 'celery', 'mushroom', 'corn', 'peas', 'bean', 'cabbage', 'cauliflower', 'zucchini', 'eggplant', 'asparagus', 'kale', 'leek', 'radish', 'beet', 'squash', 'artichoke', 'brussels sprout'],
            'Fruits': ['apple', 'banana', 'orange', 'lemon', 'lime', 'grape', 'strawberry', 'blueberry', 'raspberry', 'mango', 'pineapple', 'watermelon', 'peach', 'pear', 'cherry', 'plum', 'apricot', 'kiwi', 'avocado', 'coconut', 'pomegranate', 'papaya', 'melon', 'grapefruit', 'blackberry', 'fig', 'date', 'cranberry'],
            'Meat & Poultry': ['chicken', 'beef', 'pork', 'turkey', 'lamb', 'duck', 'bacon', 'sausage', 'ham', 'steak', 'ground meat', 'mince', 'ribs', 'veal', 'liver', 'breast', 'thigh', 'wing', 'drumstick'],
            'Seafood': ['fish', 'salmon', 'tuna', 'shrimp', 'crab', 'lobster', 'oyster', 'mussel', 'clam', 'squid', 'octopus', 'anchovy', 'sardine', 'mackerel', 'halibut', 'cod', 'tilapia', 'bass', 'trout', 'prawns', 'scallop'],
            'Dairy': ['milk', 'cheese', 'yogurt', 'butter', 'cream', 'sour cream', 'cottage cheese', 'mozzarella', 'cheddar', 'parmesan', 'feta', 'ricotta', 'ice cream', 'whipped cream', 'buttermilk', 'cream cheese', 'mascarpone'],
            'Grains & Pasta': ['rice', 'pasta', 'bread', 'flour', 'oats', 'quinoa', 'couscous', 'barley', 'wheat', 'cereal', 'noodle', 'spaghetti', 'macaroni', 'penne', 'fusilli', 'lasagna', 'tortilla', 'pita', 'bagel', 'croissant', 'baguette'],
            'Herbs & Spices': ['salt', 'pepper', 'basil', 'oregano', 'thyme', 'rosemary', 'sage', 'parsley', 'cilantro', 'mint', 'dill', 'bay leaf', 'cinnamon', 'nutmeg', 'paprika', 'cumin', 'coriander', 'turmeric', 'ginger', 'cardamom', 'clove', 'cayenne', 'chili', 'curry', 'saffron'],
            'Oils & Condiments': ['oil', 'olive oil', 'vegetable oil', 'coconut oil', 'vinegar', 'soy sauce', 'ketchup', 'mustard', 'mayonnaise', 'hot sauce', 'worcestershire', 'bbq sauce', 'salsa', 'pesto', 'tahini', 'honey', 'maple syrup', 'jam', 'jelly', 'sauce'],
            'Baking': ['sugar', 'brown sugar', 'powdered sugar', 'baking powder', 'baking soda', 'yeast', 'vanilla', 'cocoa', 'chocolate', 'chocolate chips', 'extract', 'cornstarch', 'gelatin'],
            'Nuts & Seeds': ['almond', 'walnut', 'cashew', 'peanut', 'pecan', 'pistachio', 'hazelnut', 'macadamia', 'pine nut', 'sunflower seed', 'pumpkin seed', 'sesame', 'chia', 'flax'],
            'Beverages': ['coffee', 'tea', 'juice', 'soda', 'water', 'wine', 'beer', 'spirits', 'cocktail', 'smoothie', 'shake'],
            'Other': []
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            const searchBar = document.getElementById('searchBar');
            const recipeForm = document.getElementById('recipeForm');
            
            if (searchBar) {
                searchBar.addEventListener('input', filterRecipes);
            }
            if (recipeForm) {
                recipeForm.addEventListener('submit', saveRecipe);
            }
        }

        async function createNewDatabase() {
            currentFileName = 'recipes_' + new Date().toISOString().split('T')[0] + '.json';
            recipes = [];
            
            // Try to use File System Access API if available
            if ('showSaveFilePicker' in window) {
                try {
                    fileHandle = await window.showSaveFilePicker({
                        suggestedName: currentFileName,
                        types: [{
                            description: 'JSON Files',
                            accept: { 'application/json': ['.json'] }
                        }]
                    });
                    await saveToFileHandle();
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Failed to save file:', err);
                    }
                }
            }
            
            showMainApp();
        }

        function loadDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFileName = file.name;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    recipes = JSON.parse(e.target.result);
                    showMainApp();
                    displayRecipes();
                    updateTagFilters();
                } catch (err) {
                    alert('Error reading file: ' + err.message);
                }
            };
            
            reader.readAsText(file);
        }

        function changeDatabase() {
            if (confirm('Save current changes before switching database?')) {
                saveToFile();
            }
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('initScreen').style.display = 'block';
            recipes = [];
            selectedRecipes.clear();
            activeFilters.clear();
            fileHandle = null;
            currentFileName = null;
        }

        function showMainApp() {
            document.getElementById('initScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            const fileStatus = document.getElementById('fileStatus');
            if (fileStatus) {
                fileStatus.innerHTML = `
                    <span>📁 ${currentFileName || 'Untitled database'}</span>
                    <button class="btn btn-warning" onclick="changeDatabase()" style="padding: 6px 12px; font-size: 14px;">Change Database</button>
                `;
            }
            displayRecipes();
            updateTagFilters();
        }

        async function saveToFileHandle() {
            if (!fileHandle) return false;
            
            try {
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify(recipes, null, 2));
                await writable.close();
                showSaveIndicator();
                return true;
            } catch (err) {
                console.error('Failed to save to file handle:', err);
                return false;
            }
        }

        function saveToFile() {
            // Try to use existing file handle first
            if (fileHandle) {
                saveToFileHandle();
                return;
            }
            
            // Fallback to download
            const dataStr = JSON.stringify(recipes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = currentFileName || 'recipes.json';
            link.click();
            URL.revokeObjectURL(url);
            showSaveIndicator();
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            if (indicator) {
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }
        }

        function displayRecipes() {
            const grid = document.getElementById('recipeGrid');
            if (!grid) return;
            
            const searchBar = document.getElementById('searchBar');
            const searchTerm = searchBar ? searchBar.value.toLowerCase() : '';
            
            let filtered = recipes;
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(recipe => 
                    recipe.name.toLowerCase().includes(searchTerm) ||
                    recipe.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // Apply tag filters (multiple selection - OR logic)
            if (activeFilters.size > 0) {
                filtered = filtered.filter(recipe => 
                    Array.from(activeFilters).some(filter => recipe.tags.includes(filter))
                );
            }
            
            grid.innerHTML = '';
            
            const emptyState = document.getElementById('emptyState');
            if (filtered.length === 0) {
                if (emptyState) emptyState.style.display = 'block';
            } else {
                if (emptyState) emptyState.style.display = 'none';
                filtered.forEach(recipe => {
                    const card = createRecipeCard(recipe);
                    grid.appendChild(card);
                });
            }
        }

        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            if (selectedRecipes.has(recipe.id)) {
                card.classList.add('selected');
            }
            
            card.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                <div class="recipe-info">
                    <div class="recipe-title">${recipe.name}</div>
                    <div class="recipe-tags">
                        ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            
            // Click to open detail, Ctrl/Cmd+Click to select
            card.onclick = (e) => {
                if (e.metaKey || e.ctrlKey) {
                    e.preventDefault();
                    toggleRecipeSelection(recipe.id);
                } else {
                    openRecipeDetail(recipe.id);
                }
            };
            
            return card;
        }

        function openRecipeDetail(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            const modal = document.getElementById('recipeDetailModal');
            const content = document.getElementById('recipeDetailContent');
            
            content.innerHTML = `
                <h2>${recipe.name}</h2>
                <div class="recipe-actions">
                    <button class="btn btn-primary" onclick="toggleRecipeSelection(${recipe.id}); closeDetailModal();">
                        ${selectedRecipes.has(recipe.id) ? 'Remove from' : 'Add to'} Shopping List
                    </button>
                    <button class="btn btn-danger" onclick="deleteRecipe(${recipe.id})">Delete Recipe</button>
                </div>
                <img src="${recipe.image}" alt="${recipe.name}" class="recipe-detail-image">
                
                <div class="recipe-tags" style="margin-bottom: 20px;">
                    ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                </div>
                
                <div class="ingredient-list">
                    <h3>Ingredients</h3>
                    ${recipe.ingredients.map(ing => `
                        <div class="ingredient-item">
                            ${ing.quantity ? ing.quantity + ' ' : ''}${ing.name}
                        </div>
                    `).join('')}
                </div>
                
                ${recipe.instructions ? `
                    <div class="instructions-section">
                        <h3>Instructions</h3>
                        ${recipe.instructions}
                    </div>
                ` : ''}
            `;
            
            modal.style.display = 'block';
        }

        function closeDetailModal() {
            document.getElementById('recipeDetailModal').style.display = 'none';
            displayRecipes();
            updateSelectionUI();
        }

        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(r => r.id !== id);
                saveToFile();
                selectedRecipes.delete(id);
                closeDetailModal();
                displayRecipes();
                updateTagFilters();
                updateSelectionUI();
            }
        }

        function toggleRecipeSelection(id) {
            if (selectedRecipes.has(id)) {
                selectedRecipes.delete(id);
            } else {
                selectedRecipes.add(id);
            }
            
            displayRecipes();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedRecipes.size;
            const selectedCount = document.getElementById('selectedCount');
            const floatingCount = document.getElementById('floatingCount');
            const generateBtn = document.getElementById('generateListBtn');
            const floatingCart = document.getElementById('floatingCart');
            const shoppingContainer = document.getElementById('shoppingListContainer');
            
            if (selectedCount) selectedCount.textContent = count;
            if (floatingCount) floatingCount.textContent = count;
            
            if (count > 0) {
                if (generateBtn) generateBtn.style.display = 'inline-flex';
                if (floatingCart) floatingCart.classList.add('show');
            } else {
                if (generateBtn) generateBtn.style.display = 'none';
                if (floatingCart) floatingCart.classList.remove('show');
                if (shoppingContainer) shoppingContainer.style.display = 'none';
            }
        }

        function updateTagFilters() {
            const container = document.getElementById('tagFilters');
            if (!container) return;
            
            const allTags = new Set();
            
            recipes.forEach(recipe => {
                if (recipe.tags) {
                    recipe.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            container.innerHTML = '<span class="tag-filter" onclick="clearAllFilters()">Clear Filters</span>';
            
            Array.from(allTags).sort().forEach(tag => {
                const filter = document.createElement('span');
                filter.className = 'tag-filter';
                if (activeFilters.has(tag)) {
                    filter.classList.add('active');
                }
                filter.textContent = tag;
                filter.onclick = () => toggleFilter(tag);
                container.appendChild(filter);
            });
            
            updateFilterInfo();
        }

        function toggleFilter(tag) {
            if (activeFilters.has(tag)) {
                activeFilters.delete(tag);
            } else {
                activeFilters.add(tag);
            }
            updateTagFilters();
            displayRecipes();
        }

        function clearAllFilters() {
            activeFilters.clear();
            updateTagFilters();
            displayRecipes();
        }

        function updateFilterInfo() {
            const info = document.getElementById('selectedTagsInfo');
            if (!info) return;
            
            if (activeFilters.size > 0) {
                info.textContent = `Filtering by: ${Array.from(activeFilters).join(', ')}`;
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        }

        function filterRecipes() {
            displayRecipes();
        }

        function showAddRecipeModal() {
            document.getElementById('recipeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
            document.getElementById('recipeForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            // Reset ingredients list
            document.getElementById('ingredientsList').innerHTML = `
                <div class="ingredient-input">
                    <input type="text" placeholder="Quantity (e.g., 2 cups)" class="ingredient-qty">
                    <input type="text" placeholder="Ingredient name" class="ingredient-name">
                    <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">×</button>
                </div>
            `;
        }

        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function addIngredientField() {
            const container = document.getElementById('ingredientsList');
            const div = document.createElement('div');
            div.className = 'ingredient-input';
            div.innerHTML = `
                <input type="text" placeholder="Quantity (e.g., 2 cups)" class="ingredient-qty">
                <input type="text" placeholder="Ingredient name" class="ingredient-name">
                <button type="button" class="remove-ingredient" onclick="removeIngredient(this)">×</button>
            `;
            container.appendChild(div);
        }

        function removeIngredient(button) {
            button.parentElement.remove();
        }

        function saveRecipe(event) {
            event.preventDefault();
            
            const name = document.getElementById('recipeName').value;
            const imageFile = document.getElementById('recipeImage').files[0];
            const instructions = document.getElementById('recipeInstructions').value;
            const tags = document.getElementById('recipeTags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);
            
            const ingredients = [];
            document.querySelectorAll('.ingredient-input').forEach(input => {
                const qty = input.querySelector('.ingredient-qty').value;
                const name = input.querySelector('.ingredient-name').value;
                if (name) {
                    ingredients.push({ quantity: qty, name: name });
                }
            });
            
            if (!name || !imageFile || ingredients.length === 0) {
                alert('Please fill in all required fields');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const recipe = {
                    id: Date.now(),
                    name: name,
                    image: e.target.result,
                    ingredients: ingredients,
                    instructions: instructions,
                    tags: tags
                };
                
                recipes.push(recipe);
                saveToFile();
                
                closeModal();
                displayRecipes();
                updateTagFilters();
            };
            reader.readAsDataURL(imageFile);
        }

        // Parse quantity and convert to common unit for aggregation
        function parseQuantity(qty) {
            if (!qty) return { amount: 1, unit: 'item' };
            
            const normalizedQty = qty.toLowerCase();
            
            // Extract number (including fractions)
            let amount = 1;
            const fractionMap = {
                '½': 0.5, '1/2': 0.5,
                '⅓': 0.333, '1/3': 0.333,
                '¼': 0.25, '1/4': 0.25,
                '⅔': 0.667, '2/3': 0.667,
                '¾': 0.75, '3/4': 0.75,
                '⅛': 0.125, '1/8': 0.125,
                '⅜': 0.375, '3/8': 0.375,
                '⅝': 0.625, '5/8': 0.625,
                '⅞': 0.875, '7/8': 0.875
            };
            
            // Check for fractions first
            for (const [fraction, value] of Object.entries(fractionMap)) {
                if (normalizedQty.includes(fraction)) {
                    amount = value;
                    // Check if there's a whole number before the fraction
                    const wholeMatch = normalizedQty.match(/(\d+)\s*[½⅓¼⅔¾⅛⅜⅝⅞]/);
                    if (wholeMatch) {
                        amount += parseInt(wholeMatch[1]);
                    }
                    break;
                }
            }
            
            // If no fraction found, look for regular numbers
            if (amount === 1) {
                const numberMatch = normalizedQty.match(/([\d.]+)/);
                if (numberMatch) {
                    amount = parseFloat(numberMatch[0]);
                }
            }
            
            // Extract unit and standardize
            let unit = normalizedQty.replace(/[\d.\/½⅓¼⅔¾⅛⅜⅝⅞\s]+/g, '').trim();
            
            // Standardize units
            const unitMap = {
                'cup': 'cups', 'cups': 'cups', 'c': 'cups',
                'tablespoon': 'tbsp', 'tablespoons': 'tbsp', 'tbsp': 'tbsp', 'tbs': 'tbsp', 'tbsps': 'tbsp',
                'teaspoon': 'tsp', 'teaspoons': 'tsp', 'tsp': 'tsp', 'tsps': 'tsp',
                'ounce': 'oz', 'ounces': 'oz', 'oz': 'oz',
                'pound': 'lbs', 'pounds': 'lbs', 'lb': 'lbs', 'lbs': 'lbs',
                'gram': 'g', 'grams': 'g', 'g': 'g', 'gr': 'g',
                'kilogram': 'kg', 'kilograms': 'kg', 'kg': 'kg', 'kilo': 'kg', 'kilos': 'kg',
                'milliliter': 'ml', 'milliliters': 'ml', 'ml': 'ml',
                'liter': 'L', 'liters': 'L', 'l': 'L', 'litre': 'L', 'litres': 'L',
                'clove': 'cloves', 'cloves': 'cloves',
                'piece': 'pieces', 'pieces': 'pieces', 'pcs': 'pieces',
                'can': 'cans', 'cans': 'cans',
                'package': 'packages', 'packages': 'packages', 'pkg': 'packages',
                'bunch': 'bunches', 'bunches': 'bunches',
                'pinch': 'pinches', 'pinches': 'pinches',
                'dash': 'dashes', 'dashes': 'dashes',
                'handful': 'handfuls', 'handfuls': 'handfuls'
            };
            
            unit = unitMap[unit] || unit || 'items';
            
            return { amount, unit };
        }

        function aggregateQuantities(quantities) {
            const aggregated = {};
            
            quantities.forEach(qty => {
                const parsed = parseQuantity(qty);
                if (!aggregated[parsed.unit]) {
                    aggregated[parsed.unit] = 0;
                }
                aggregated[parsed.unit] += parsed.amount;
            });
            
            // Format the aggregated quantities
            const result = Object.entries(aggregated)
                .map(([unit, amount]) => {
                    // Round to reasonable precision
                    if (amount === Math.floor(amount)) {
                        return `${amount} ${unit}`;
                    } else {
                        return `${amount.toFixed(2)} ${unit}`;
                    }
                })
                .join(' + ');
            
            return result;
        }

        function generateShoppingList() {
            if (selectedRecipes.size === 0) {
                alert('Please select at least one recipe');
                return;
            }
            
            const ingredientMap = new Map();
            
            // Collect all ingredients with their quantities
            recipes.forEach(recipe => {
                if (selectedRecipes.has(recipe.id)) {
                    recipe.ingredients.forEach(ing => {
                        const key = ing.name.toLowerCase();
                        if (ingredientMap.has(key)) {
                            const existing = ingredientMap.get(key);
                            existing.quantities.push(ing.quantity);
                        } else {
                            ingredientMap.set(key, {
                                name: ing.name,
                                quantities: [ing.quantity]
                            });
                        }
                    });
                }
            });
            
            // Categorize ingredients
            const categorized = {};
            Object.keys(foodCategories).forEach(cat => {
                categorized[cat] = [];
            });
            
            ingredientMap.forEach((value, key) => {
                let assigned = false;
                for (const [category, keywords] of Object.entries(foodCategories)) {
                    if (category !== 'Other' && keywords.some(keyword => key.includes(keyword))) {
                        categorized[category].push(value);
                        assigned = true;
                        break;
                    }
                }
                if (!assigned) {
                    categorized['Other'].push(value);
                }
            });
            
            // Display shopping list
            displayShoppingList(categorized);
        }

        function displayShoppingList(categorized) {
            const container = document.getElementById('shoppingListContainer');
            const content = document.getElementById('shoppingListContent');
            
            if (!container || !content) return;
            
            content.innerHTML = '';
            
            // Order categories with Vegetables and Fruits first
            const orderedCategories = ['Vegetables', 'Fruits', 'Meat & Poultry', 'Seafood', 'Dairy', 
                                      'Grains & Pasta', 'Herbs & Spices', 'Oils & Condiments', 
                                      'Baking', 'Nuts & Seeds', 'Beverages', 'Other'];
            
            orderedCategories.forEach(category => {
                if (categorized[category] && categorized[category].length > 0) {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    
                    const title = document.createElement('div');
                    title.className = 'category-title';
                    title.textContent = category;
                    section.appendChild(title);
                    
                    categorized[category].forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'shopping-item';
                        
                        // Aggregate quantities
                        const aggregatedQty = aggregateQuantities(item.quantities.filter(q => q));
                        
                        itemDiv.innerHTML = `
                            <span>☐</span>
                            <div>
                                <span class="item-name">${item.name}</span>
                                ${aggregatedQty ? `<span class="item-total"> — Total: ${aggregatedQty}</span>` : ''}
                            </div>
                        `;
                        section.appendChild(itemDiv);
                    });
                    
                    content.appendChild(section);
                }
            });
            
            container.style.display = 'block';
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function copyShoppingList() {
            const content = document.getElementById('shoppingListContent');
            if (!content) return;
            
            let text = '📝 Shopping List\n\n';
            
            content.querySelectorAll('.category-section').forEach(section => {
                const category = section.querySelector('.category-title').textContent;
                text += `${category}:\n`;
                
                section.querySelectorAll('.shopping-item').forEach(item => {
                    const itemText = item.textContent.trim().substring(1).trim();
                    text += `☐ ${itemText}\n`;
                });
                
                text += '\n';
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Shopping list copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        function sendToNotes() {
            const content = document.getElementById('shoppingListContent');
            if (!content) return;
            
            let text = 'Shopping List\n\n';
            
            content.querySelectorAll('.category-section').forEach(section => {
                const category = section.querySelector('.category-title').textContent;
                text += `${category}:\n`;
                
                section.querySelectorAll('.shopping-item').forEach(item => {
                    const itemText = item.textContent.trim().substring(1).trim();
                    text += `- ${itemText}\n`;
                });
                
                text += '\n';
            });
            
            // Create a notes:// URL for iPhone Notes app
            const encodedText = encodeURIComponent(text);
            const notesURL = `mobilenotes://compose?text=${encodedText}`;
            
            // Try to open the Notes app
            window.open(notesURL, '_blank');
            
            // Also copy to clipboard as fallback
            navigator.clipboard.writeText(text).then(() => {
                setTimeout(() => {
                    alert('Shopping list copied! If Notes didn\'t open, you can paste it manually.');
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Window click handler to close modals
        window.onclick = function(event) {
            const recipeModal = document.getElementById('recipeModal');
            const detailModal = document.getElementById('recipeDetailModal');
            if (event.target == recipeModal) {
                closeModal();
            }
            if (event.target == detailModal) {
                closeDetailModal();
            }
        }
    </script>
